<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            background: #020b16;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .wrapper {
            width: 780px;
            height: 420px;
            background: linear-gradient(135deg, #0ef 20%, #021526 20%);
            border-radius: 18px;
            box-shadow: 0 0 25px #0ef;
            display: flex;
        }

        .welcomeBox {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 38px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        .formBox {
            width: 50%;
            background: rgba(0, 0, 0, 0.55);
            padding: 35px;
            border-radius: 0 18px 18px 0;
        }

        h2 {
            margin-bottom: 22px;
            color: #0ef;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #021526;
            color: #fff;
            border: 1px solid #0ef;
            box-shadow: 0 0 10px #0ef inset;
        }

        input::placeholder {
            color: #64ffff;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #000;
            background: #0ef;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #06c6c6;
            box-shadow: 0 0 15px #0ef;
        }

        .loginLink {
            margin-top: 10px;
            text-align: center;
        }

        .loginLink a {
            color: #0ef;
        }

    </style>
</head>
<body>

<div class="wrapper">

    <div class="welcomeBox">
        WELCOME!
    </div>

    <div class="formBox">

        <h2>Create Account</h2>

       
		
		<form th:action="@{/register}" method="post">
		    <input type="text" name="name" placeholder="Full Name" required />
		    <input type="email" name="email" placeholder="Email Address" required />
		    <input type="password" name="password" placeholder="Password" required />
		    <button type="submit">Register</button>
		</form>

        <div class="loginLink">
            Already have an account? <a href="/login">login</a>
        </div>

    </div>

</div>

</body>
</html>
