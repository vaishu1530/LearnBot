<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LearnBot | Intelligence Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --matrix-green: #2ecc71; 
            --bg-dark: #0a0a0a; 
            --panel-dark: #121212;
            --border-color: #1e1e1e;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            background: var(--bg-dark); 
            color: #e0e0e0;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 260px; 
            background: var(--panel-dark); 
            border-right: 1px solid var(--border-color); 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
        }
        .logo { font-size: 20px; font-weight: bold; color: var(--matrix-green); margin-bottom: 40px; }
        .recent-history { flex-grow: 1; }
        .history-title { font-size: 11px; color: #444; text-transform: uppercase; margin-bottom: 15px; }
        .history-item { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
            color: #888; 
            transition: 0.2s;
        }
        .history-item:hover { background: #1a1a1a; color: var(--matrix-green); }

        /* --- MAIN DASHBOARD --- */
        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 20px 40px; 
            overflow-y: auto; 
        }

        .chat-container { flex-grow: 1; display: flex; flex-direction: column; align-items: center; }

        /* --- USER QUESTION BOX --- */
        .user-query {
            align-self: flex-start;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            max-width: 80%;
        }

        /* --- AI RESPONSE CARD --- */
        .ans-card { 
            align-self: flex-end;
            width: 100%; 
            max-width: 850px; 
            background: #0f1a14; 
            padding: 30px; 
            border-radius: 15px; 
            border: 1px solid #145233;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .ans-text { line-height: 1.8; color: #ccc; font-size: 15px; }
        .ans-text b { color: var(--matrix-green); display: block; margin-top: 20px; }
        .bullet { color: var(--matrix-green); margin-right: 10px; font-weight: bold; }

        /* --- DIAGRAM --- */
        .mermaid-container { 
            margin-top: 30px; 
            padding: 20px; 
            background: white; 
            border-radius: 8px; 
            display: flex; 
            justify-content: center; 
        }

        /* --- BOTTOM SEARCH BAR --- */
        .bottom-nav {
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .search-box {
            width: 100%;
            max-width: 800px;
            display: flex;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 10px 20px;
        }
        .search-box input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
            font-size: 16px;
        }
        .run-btn {
            background: var(--matrix-green);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false, theme: 'neutral' });
        window.mermaid = mermaid;
    </script>
</head>
<body>

    <div class="sidebar">
        <div class="logo">+ New Chat</div>
        <div class="recent-history">
            <div class="history-title">Recent History</div>
            <div class="history-item">geyser explain</div>
            <div class="history-item">TCP IP diagram</div>
            <div class="history-item">OSI MODEL explanation</div>
        </div>
        <div style="color: #444; font-size: 14px; margin-top: auto; cursor: pointer;">
            <i class="fas fa-cog"></i> Settings<br><br>
            <i class="fas fa-question-circle"></i> Help & FAQ
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container">
            <div class="user-query" th:if="${question != null}">
                <span style="color: #555; font-size: 12px; display: block; margin-bottom: 5px;">YOU</span>
                <span th:text="${question}">Question text here</span>
            </div>

            <div class="ans-card" th:if="${botResponse != null}">
                <span style="color: var(--matrix-green); font-size: 12px; font-weight: bold; display: block; margin-bottom: 10px;">LEARNBOT AI</span>
                <div id="raw-data" style="display:none;" th:text="${botResponse}"></div>
                <div id="text-output" class="ans-text"></div>
                <div id="graph-output" class="mermaid-container"></div>
            </div>
        </div>

        <div class="bottom-nav">
            <form action="/ask" method="post" class="search-box">
                <input type="text" name="question" placeholder="Ask your question..." required>
                <button type="submit" class="run-btn">RUN AI</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const raw = document.getElementById('raw-data')?.innerText;
            const textOutput = document.getElementById('text-output');
            const graphOutput = document.getElementById('graph-output');

            if (raw) {
                const parts = raw.split("[DIAGRAM_START]");
                const mainText = parts[0].trim();
                const diagramCode = parts[1] ? parts[1].split("[DIAGRAM_END]")[0].trim() : null;

                // Formatting
                textOutput.innerHTML = mainText
                    .replace(/\n/g, '<br>')
                    .replace(/(\d+\.)/g, '<b>$1</b>') 
                    .replace(/(â€¢)/g, '<span class="bullet">$1</span>');

                if (diagramCode && window.mermaid) {
                    const diagDiv = document.createElement('div');
                    diagDiv.className = 'mermaid';
                    diagDiv.innerHTML = diagramCode;
                    graphOutput.appendChild(diagDiv);
                    await window.mermaid.run({ nodes: [diagDiv] });
                } else {
                    graphOutput.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
