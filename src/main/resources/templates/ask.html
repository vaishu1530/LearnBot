<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LearnBot | Intelligence Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --matrix-green: #2ecc71; 
            --bg-dark: #0a0a0a; 
            --panel-dark: #121212;
            --border-color: #1e1e1e;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            background: var(--bg-dark); 
            color: #e0e0e0;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 260px; 
            background: var(--panel-dark); 
            border-right: 1px solid var(--border-color); 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
        }
        .logo { font-size: 20px; font-weight: bold; color: var(--matrix-green); margin-bottom: 40px; cursor: pointer; }
        .recent-history { flex-grow: 1; overflow-y: auto; }
        .history-title { font-size: 11px; color: #444; text-transform: uppercase; margin-bottom: 15px; }
        .history-item { 
            padding: 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; 
            font-size: 13px; color: #888; transition: 0.2s;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .history-item:hover { background: #1a1a1a; color: var(--matrix-green); }

        /* --- MAIN LAYOUT --- */
        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
        }

        /* Scrollable Chat Area */
        .chat-container { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 20px 40px; 
            overflow-y: auto; 
            align-items: center; 
        }

        .user-query {
            align-self: flex-start; background: #1a1a1a; border: 1px solid #333;
            padding: 15px 25px; border-radius: 12px; margin-bottom: 25px; max-width: 80%;
        }

        .ans-card { 
            align-self: flex-end; width: 100%; max-width: 850px; 
            background: #0f1a14; padding: 30px; border-radius: 15px; 
            border: 1px solid #145233; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .ans-text { line-height: 1.8; color: #ccc; font-size: 15px; }
        .ans-text b { color: var(--matrix-green); display: block; margin-top: 20px; }
        .bullet { color: var(--matrix-green); margin-right: 10px; font-weight: bold; }

		/* Dark Professional Diagram Container */
		.mermaid-container { 
		    margin-top: 30px; 
		    padding: 30px; 
		    background: #1a1a1a; /* Dark background to match UI */
		    border: 2px solid var(--matrix-green); 
		    border-radius: 15px; 
		    display: flex; 
		    justify-content: center; 
		    box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);
		}

		/* Make Diagram Text Bigger and White */
		.mermaid {
		    font-size: 18px !important; /* Larger text for presentation */
		}

        /* --- STICKY BOTTOM SEARCH BAR --- */
        .bottom-nav {
            padding: 20px 40px;
            background: var(--bg-dark);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }
        .search-box {
            width: 100%; max-width: 800px; display: flex;
            background: #1a1a1a; border: 1px solid #333;
            border-radius: 15px; padding: 5px 15px; align-items: center;
        }
        .search-box input {
            flex-grow: 1; background: transparent; border: none;
            color: white; padding: 12px; outline: none; font-size: 16px;
        }
        .run-btn {
            background: var(--matrix-green); color: black; border: none;
            padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer;
        }
    </style>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false, theme: 'neutral' });
        window.mermaid = mermaid;
    </script>
</head>
<body>

    <div class="sidebar">
        <div class="logo" onclick="window.location.href='/ask'">+ New Chat</div>
        <div class="recent-history">
            <div class="history-title">Your History</div>
            <div th:each="item : ${history}" class="history-item">
                <i class="fas fa-comment-alt" style="font-size: 10px; margin-right: 8px;"></i>
                <span th:text="${item.question}">Recent Query</span>
            </div>
        </div>
		
        <div style="color: #444; font-size: 14px; margin-top: auto;">
            <a th:href="@{/logout}" style="color: #ff4d4d; text-decoration: none;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container">
            <div class="user-query" th:if="${question != null}">
                <span style="color: #555; font-size: 11px; display: block; margin-bottom: 5px;">USER_QUERY</span>
                <span th:text="${question}">Question text</span>
            </div>

            <div class="ans-card" th:if="${botResponse != null}">
                <span style="color: var(--matrix-green); font-size: 11px; font-weight: bold; display: block; margin-bottom: 10px;">LEARNBOT_OUTPUT</span>
                <div id="raw-data" style="display:none;" th:text="${botResponse}"></div>
                <div id="text-output" class="ans-text"></div>
                <div id="graph-output" class="mermaid-container"></div>
            </div>

            <div th:if="${botResponse == null}" style="margin-top: 15vh; text-align: center; color: #222;">
                <i class="fas fa-terminal" style="font-size: 50px; margin-bottom: 20px;"></i>
                <p>READY. AWAITING INPUT.</p>
            </div>
        </div>

		<div class="bottom-nav">
		    <form th:action="@{/ask}" method="post" class="search-box">
				
		        <input type="text" name="question" placeholder="Ask your question..." required autocomplete="off">
		        <button type="submit" class="run-btn">RUN AI</button>
		    </form>
		</div>
    </div>

	<script>
	    document.addEventListener("DOMContentLoaded", async () => {
	        const rawEl = document.getElementById('raw-data');
	        if (!rawEl) return;

	        const parts = rawEl.innerText.split("[DIAGRAM_START]");
	        document.getElementById('text-output').innerHTML = parts[0].trim().replace(/\n/g, '<br>');
	        
	        const diagCode = parts[1] ? parts[1].split("[DIAGRAM_END]")[0].trim() : null;
	        
	        if (diagCode && window.mermaid) {
	            // Re-initialize for Dark Theme
	            window.mermaid.initialize({ 
	                startOnLoad: false, 
	                theme: 'dark', // Use dark theme for attractiveness
	                fontFamily: 'Segoe UI',
	                fontSize: 20 // Bigger fonts
	            });

	            const diagDiv = document.createElement('div');
	            diagDiv.className = 'mermaid';
	            diagDiv.innerHTML = diagCode;
	            document.getElementById('graph-output').appendChild(diagDiv);
	            
	            await window.mermaid.run({ nodes: [diagDiv] });
	        }
	    });
	</script>
</body>
</html>
